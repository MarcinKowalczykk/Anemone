<section class="about section">
  <div class="container">
    <h2 class="section__title">ABOUT</h2>
    <div class="section__about">
      <p class="section__about-us">
        We are a minimalistic flower studio. We love people and flowers. Therefore, every day we
        give people the beauty and joy creating stylish and modern masterpieces. Every bouquet we
        create is unique as you are.
      </p>
      <picture class="section__about-img">
        <source
          media="(min-width:1280px)"
          srcset="./img/image-about-desktop@2x.png 2x, ./img/image-about-desktop@1x.png 1x"
          type="image/png"
        />
        <source
          media="(min-width:768px)"
          srcset="./img/image-about-tablet@2x.png 2x, ./img/image-about-tablet@1x.png 1x"
          type="image/png"
        />
        <source
          media="(max-width:767.98px)"
          srcset="./img/image-about-mobile@2x.png 2x, ./img/image-about-mobile@1x.png 1x"
          type="image/png"
        />
        <img src="/img/image-about-desktop@1x.png" alt="flowers" width="288" height="178" />
      </picture>
    </div>
  </div>
</section>
